<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            font-family: Arial, sans-serif;
        }
        .contain {
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            margin-left: 20px;
            margin-right: 20px;
            max-height: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
        }
        #inputContainer {
            display: flex;
            width: 100%;
            max-width: 600px;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            height: 100px;
        }
        #myMessage {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            
        }
        #sendbutton {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #000000;
            margin-top: 50px;
            border-radius: 30px;
            padding-left: 60px;
            padding-right: 60px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form{
width:80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;


}
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io.connect(window.location.href);

            socket.on('message', function(msg) {
                var messageElement = document.createElement('div');
                messageElement.innerText = msg;
                document.getElementById('messages').appendChild(messageElement);
            });

            document.getElementById('sendbutton').onclick = function() {
                var msg = document.getElementById('myMessage').value;
                socket.send(msg);
                document.getElementById('myMessage').value = '';
            };
        });
    </script>
</head>
<body>
    <div class="contain">
        <h1>Send me anonymous messages!</h1>
        <h2> <div class="contact-logo"><span class="material-symbols-outlined">
            contacts
            </span>
        </div>
            @Spider-development</h2>
    </div>
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <input type="hidden" name="access_key" value="bda048fc-71a5-4d57-a377-f7e56f86e860">
        <input type="hidden" name="redirect" value="https://reponse-done.netlify.app/">
        <div id="inputContainer">
        <input id="myMessage" autocomplete="off" placeholder="Send me anonymous messages..." name="name" id="inputContainer">
</div>
    <div class="send">
        <button id="sendbutton" id>Send</button>
    </div>
</form>
</body>
</html>
